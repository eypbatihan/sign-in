<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="stylesheet" href="result.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    
</head>
<body>
    <div id="backround">
        <h1>Sign In With</h1>
       
       
        <div id="ikon">
            <p id="face"> <i class="fab fa-facebook-square"></i><a href="https://www.facebook.com/" id="face2">   Facebook</a></p>
            
            <p id="google"><img src="images.png" alt="" id="googleres"><a href="https://www.google.com.tr/" id="google2">  Google</a></p>
        </div>
        <div id="form">
            <form action="result.html">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username"><br>
                <label for="password">Password <a href="forgot.html" id="now">Forgot?</a></label><br>
                <input type="text" name="password" id="password"><br>
                <input type="submit" value="Sign in" id="sign"><br>
                <p id="not">Not a member yet? <a href="signup.html" id="now">Sign up now</a></p>
            </form>
        </div>

    </div>
</body>
</html>
